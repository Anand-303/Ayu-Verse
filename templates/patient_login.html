<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - Arogya AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2E7D32;
            margin-bottom: 0.5rem;
            font-size: 24px;
        }

        .subtitle {
            color: #333;
            margin-bottom: 2rem;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4DB6AC;
        }

        .button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .login-btn {
            background-color: #4DB6AC;
            color: white;
        }

        .login-btn:hover {
            background-color: #00897B;
        }

        .back-btn {
            background-color: #f5f5f5;
            color: #333;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        .error-message {
            color: #f44336;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .create-account {
            color: #2E7D32;
            text-decoration: none;
            font-size: 14px;
        }

        .create-account:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/Logo - AYUVER.png') }}" alt="Ayuverse Logo" class="logo-img">
        <h1>Patient Login</h1>
        <p class="subtitle">Access your health portal</p>
        
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('patient_login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="button login-btn">Login</button>
        </form>

        <a href="{{ url_for('home') }}" class="button back-btn">Back</a>
        
        <p style="margin-top: 1rem;">
            New here? <a href="{{ url_for('register') }}" class="create-account">Create Account</a>
        </p>
    </div>
</body>
</html>
